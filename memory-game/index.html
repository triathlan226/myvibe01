<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 記憶大挑戰 - Memory Match Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">
                <span class="title-emoji">🧠</span>
                <span class="title-text">記憶大挑戰</span>
            </h1>
            <p class="game-subtitle">翻開卡片，找出配對！</p>
        </header>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">⏱️</div>
                <div class="stat-info">
                    <span class="stat-label">時間</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🎯</div>
                <div class="stat-info">
                    <span class="stat-label">翻牌次數</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-info">
                    <span class="stat-label">配對成功</span>
                    <span class="stat-value" id="matches">0/8</span>
                </div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-level="easy">簡單 (4×3)</button>
            <button class="difficulty-btn" data-level="medium">中等 (4×4)</button>
            <button class="difficulty-btn" data-level="hard">困難 (6×4)</button>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button class="control-btn restart-btn" id="restartBtn">
                <span class="btn-icon">🔄</span>
                <span class="btn-text">重新開始</span>
            </button>
            <button class="control-btn hint-btn" id="hintBtn">
                <span class="btn-icon">💡</span>
                <span class="btn-text">提示 (3)</span>
            </button>
        </div>
    </div>

    <!-- Victory Modal -->
    <div class="modal-overlay" id="victoryModal">
        <div class="modal-content">
            <div class="victory-animation">
                <span class="confetti">🎉</span>
                <span class="confetti">🎊</span>
                <span class="confetti">✨</span>
            </div>
            <h2 class="modal-title">🏆 恭喜過關！</h2>
            <div class="modal-stats">
                <div class="modal-stat">
                    <span class="modal-stat-label">完成時間</span>
                    <span class="modal-stat-value" id="finalTime">00:00</span>
                </div>
                <div class="modal-stat">
                    <span class="modal-stat-label">翻牌次數</span>
                    <span class="modal-stat-value" id="finalMoves">0</span>
                </div>
                <div class="modal-stat">
                    <span class="modal-stat-label">評分</span>
                    <span class="modal-stat-value" id="finalRating">⭐⭐⭐</span>
                </div>
            </div>
            <button class="modal-btn" id="playAgainBtn">再玩一次</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
