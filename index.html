<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>掉落物接接樂 Catch Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>掉落物接接樂</h1>

    <div id="info">
        <span>分數：<span id="score">0</span></span>
        <span>剩餘時間：<span id="time">30</span> 秒</span>
    </div>

    <div id="game-area">
        <div id="basket"></div>
    </div>

    <div id="controls">
        <button id="start-btn">開始遊戲</button>
        <p>操作方式：使用鍵盤 ← → 或 A / D 移動籃子接住掉落物。</p>
    </div>

    <p id="message"></p>

    <script src="js/main.js"></script>
</body>
</html>
