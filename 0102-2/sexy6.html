<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Sexy Arena: Anime Fixed Version</title>
    <style>
        :root {
            --pink: #ff2d8d;
            --gold: #ffcc00;
            --dark: #0a0a12;
        }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; min-height: 100vh; background: var(--dark); border: 2px solid #333; display: flex; flex-direction: column; }
        header { background: linear-gradient(180deg, #1a1a2e, #000); padding: 15px; text-align: center; border-bottom: 2px solid var(--pink); color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        .stats { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.05); font-size: 0.9rem; }
        .screen { display: none; flex: 1; flex-direction: column; padding: 15px; }
        .active { display: flex; }
        
        /* å¡é¢è¨­è¨ˆ */
        .card-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .card { 
            width: 100%; aspect-ratio: 2/3; border-radius: 10px; overflow: hidden; position: relative; 
            border: 2px solid #444; background: #111;
        }
        .card.SSR { border: 3px solid var(--gold); box-shadow: 0 0 15px var(--gold); animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 20px var(--pink); } }
        
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, #000); padding: 8px; text-align: center; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .tag-R { background: #666; } .tag-SR { background: #0088ff; } .tag-SSR { background: var(--gold); color: #000; }

        /* æˆ°é¬¥ UI */
        .battle-log { height: 120px; background: #000; border: 1px solid var(--pink); padding: 10px; font-size: 11px; color: #0fcc88; overflow-y: auto; margin: 10px 0; }
        .hp-bar { width: 100%; height: 8px; background: #333; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; background: var(--pink); width: 100%; transition: width 0.3s; }
        
        .btn { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-pink { background: var(--pink); color: white; }
        .btn-gold { background: var(--gold); color: black; }
    </style>
</head>
<body>

<div id="app">
    <header>SEXY ARENA: ANIME GIRLS</header>
    <div class="stats">
        <span>ğŸ’ <span id="val-dia">5000</span></span>
        <span>éšŠä¼: <span id="val-team">0</span>/3</span>
    </div>

    <div id="scr-lobby" class="screen active">
        <div id="lobby-team" class="card-grid" style="grid-template-columns: repeat(3, 1fr);"></div>
        <div style="margin-top:auto">
            <button class="btn btn-pink" onclick="startBattle()">âš”ï¸ å‡ºæ“Šç«¶æŠ€å ´ (3v3)</button>
            <button class="btn btn-gold" onclick="openScr('scr-gacha')">ğŸ’ å¬å–šå¥³ç¥</button>
        </div>
    </div>

    <div id="scr-gacha" class="screen">
        <div id="gacha-res" class="card-grid"></div>
        <div style="margin-top:auto">
            <button class="btn btn-gold" onclick="draw(10)">ğŸ”¥ åé€£å¬å–š (1000é‘½)</button>
            <button class="btn" style="background:#444;color:#ccc" onclick="openScr('scr-lobby')">è¿”å›</button>
        </div>
    </div>

    <div id="scr-battle" class="screen">
        <div id="enemy-ui"></div>
        <div style="text-align:center; color:var(--gold); margin:10px">VS</div>
        <div id="player-ui"></div>
        <div id="battle-log" class="battle-log"></div>
        <button id="btn-combat" class="btn btn-pink" onclick="runCombat()">é–‹å§‹æˆ°é¬¥</button>
    </div>
</div>

<script>
    let state = { diamonds: 5000, inventory: [], team: [] };
    
    // æ ¹æ“šè¦æ ¼æ›¸è¨­å®šå±¬æ€§èˆ‡åœ–ç‰‡é¡å‹
    const CONFIG = {
        R: { label: 'R', hp: 1200, atk: 250, type: 'sfw/waifu' }, 
        SR: { label: 'SR', hp: 1800, atk: 450, type: 'sfw/waifu' },
        SSR: { label: 'SSR', hp: 3000, atk: 800, type: 'sfw/waifu' } // å‚™è¨»ï¼šæ­¤ API é è¨­ç‚ºå®‰å…¨å‹•æ¼«åœ–
    };

    function openScr(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'scr-lobby') renderLobby();
    }

    async function getImg(rarity) {
        try {
            // ä½¿ç”¨ waifu.pics APIï¼Œé€™æ˜¯ç›®å‰æœ€ç©©å®šçš„å‹•æ¼«åœ–æºä¹‹ä¸€
            const res = await fetch(`https://api.waifu.pics/${CONFIG[rarity].type}`);
            const data = await res.json();
            return data.url;
        } catch(e) {
            return `https://picsum.photos/seed/${Math.random()}/400/600`; // è¬ä¸€ API å£äº†ç”¨é€™å€‹
        }
    }

    async function draw(num) {
        if(state.diamonds < num*100) return alert("é‘½çŸ³ä¸è¶³");
        state.diamonds -= num*100;
        document.getElementById('val-dia').innerText = state.diamonds;
        const container = document.getElementById('gacha-res');
        container.innerHTML = 'å¬å–šä¸­...';

        let newChars = [];
        for(let i=0; i<num; i++) {
            let r = Math.random() < 0.05 ? 'SSR' : (Math.random() < 0.3 ? 'SR' : 'R');
            let img = await getImg(r);
            newChars.push({ rarity: r, img, hp: CONFIG[r].hp, maxHp: CONFIG[r].hp, atk: CONFIG[r].atk });
        }
        
        state.inventory.push(...newChars);
        container.innerHTML = '';
        newChars.forEach(c => container.appendChild(createCard(c)));
        
        state.inventory.sort((a,b) => b.atk - a.atk);
        state.team = state.inventory.slice(0, 3);
        document.getElementById('val-team').innerText = state.team.length;
    }

    function createCard(c) {
        const div = document.createElement('div');
        div.className = `card ${c.rarity}`;
        div.innerHTML = `<img src="${c.img}"><div class="card-info">
            <span class="tag tag-${c.rarity}">${c.rarity}</span>
            <div style="font-size:11px;color:var(--gold)">ATK: ${c.atk}</div>
        </div>`;
        return div;
    }

    function renderLobby() {
        const con = document.getElementById('lobby-team');
        con.innerHTML = '';
        state.team.forEach(c => con.appendChild(createCard(c)));
    }

    // æˆ°é¬¥é‚è¼¯
    let b = { pIdx: 0, eIdx: 0, pT: [], eT: [] };
    async function startBattle() {
        if(state.team.length < 3) return alert("è«‹å…ˆå¬å–šè¶³å¤ å¥³ç¥");
        b.pT = JSON.parse(JSON.stringify(state.team));
        b.eT = [];
        for(let i=0; i<3; i++) b.eT.push({ rarity:'R', hp:1200, maxHp:1200, atk:200, img: await getImg('R') });
        
        b.pIdx = 0; b.eIdx = 0;
        openScr('scr-battle');
        updateBattleUI();
    }

    function updateBattleUI() {
        const p = b.pT[b.pIdx], e = b.eT[b.eIdx];
        if(!p || !e) return;
        document.getElementById('player-ui').innerHTML = `
            <div style="display:flex;align-items:center">
                <img src="${p.img}" style="width:60px;height:60px;border-radius:50%;object-fit:cover;border:2px solid var(--gold)">
                <div style="flex:1;margin-left:10px">æˆ°éšŠå¥³ç¥ (${p.rarity})<div class="hp-bar"><div class="hp-fill" style="width:${(p.hp/p.maxHp)*100}%"></div></div></div>
            </div>`;
        document.getElementById('enemy-ui').innerHTML = `
            <div style="display:flex;align-items:center;flex-direction:row-reverse">
                <img src="${e.img}" style="width:60px;height:60px;border-radius:50%;object-fit:cover;filter:grayscale(1)">
                <div style="flex:1;margin-right:10px;text-align:right">æ•µæ–¹å¥³ç¥<div class="hp-bar"><div class="hp-fill" style="width:${(e.hp/e.maxHp)*100}%"></div></div></div>
            </div>`;
    }

    function runCombat() {
        document.getElementById('btn-combat').style.display = 'none';
        const log = document.getElementById('battle-log');
        let timer = setInterval(() => {
            let p = b.pT[b.pIdx], e = b.eT[b.eIdx];
            let dmg = p.atk;
            if(p.rarity === 'SSR' && Math.random() < 0.3) {
                dmg *= 2.5; // è‡´å‘½èª˜æƒ‘
                log.innerHTML += `<span style="color:var(--gold)">â˜… [è‡´å‘½èª˜æƒ‘] é€ æˆ ${dmg} å‚·å®³!</span><br>`;
            } else { log.innerHTML += `æˆ‘æ–¹æ”»æ“Š: ${dmg}<br>`; }
            e.hp -= dmg;
            if(e.hp <= 0) {
                b.eIdx++;
                if(b.eIdx >= 3) { clearInterval(timer); alert("å‹åˆ©ï¼ç²å¾—500é‘½"); state.diamonds+=500; openScr('scr-lobby'); return; }
            } else {
                p.hp -= e.atk;
                log.innerHTML += `æ•µæ–¹åæ“Š: ${e.atk}<br>`;
                if(p.hp <= 0) { b.pIdx++; if(b.pIdx >= 3) { clearInterval(timer); alert("æˆ°æ•—..."); openScr('scr-lobby'); return; } }
            }
            updateBattleUI();
            log.scrollTop = log.scrollHeight;
        }, 800);
    }

    draw(3); // åˆå§‹åŒ–é€ä¸‰æŠ½
</script>
</body>
</html>
