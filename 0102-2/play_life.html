<script>

const CONSTANTS = {

    DECAY: {

        HUNGER: 0.2,

        this.log("æ­¡è¿ä¾†åˆ°åƒç´ å¶åƒäººç”Ÿï¼", "log-info");
        this.startGameLoop();
    }

    startGameLoop() {
        this.timer = setInterval(() => this.tick(), CONSTANTS.TICK_RATE);
    }

        clearInterval(this.timer);

    tick() {
        if(this.state.isSleeping) {
            // Sleeping mechanics: 5 seconds to full
            // tick rate is 1 sec. To fill 100 in 5 secs, need 20 per tick.
            this.state.energy = Math.min(100, this.state.energy + 20);
            this.state.mood = Math.min(100, this.state.mood + 5);

            this.state.hunger -= CONSTANTS.DECAY.HUNGER;
            this.state.mood -= CONSTANTS.DECAY.MOOD;
            this.state.social -= CONSTANTS.DECAY.SOCIAL;
            this.state.hygiene -= CONSTANTS.DECAY.HYGIENE;
            this.state.fun -= CONSTANTS.DECAY.FUN;
        }

        // Time processing
        this.state.minute++;
        if (this.state.minute >= 60) {
            this.state.minute = 0;
            this.state.hour++;
            // Hourly checks
            this.checkRandomEvents();
        }
        if (this.state.hour >= 24) {
            this.state.hour = 0;
            this.state.day++;
            this.log(`ğŸ“… ç¬¬ ${this.state.day} å¤©é–‹å§‹äº†`, "log-info");
        }

        // Constraints and Fail States
        this.clampStats();
        this.checkFailStates();
        
        // Wake up if full energy
        if (this.state.isSleeping && this.state.energy >= 100) {
            this.state.isSleeping = false;
            this.log("é«”åŠ›å·²å®Œå…¨æ¢å¾©ï¼", "log-success");
            this.updateCharacterEmoji('ğŸ‘©');
        }

        // Check for Superstar Promotion
        if (this.state.careerLevel === 'debuted' && this.state.followers >= CONSTANTS.THRESHOLDS.SUPERSTAR_FANS) {

        this.showModal("ğŸŒŸ å·¨æ˜Ÿèª•ç”Ÿï¼", "æ­å–œï¼ä½ çš„ç²‰çµ²æ•¸çªç ´ 1000 äººï¼Œæˆç‚ºäº†å®¶å–»æˆ¶æ›‰çš„è¶…ç´šå·¨æ˜Ÿï¼", () => {

        });

    }

    clampStats() {
        ['energy', 'hunger', 'mood', 'social', 'hygiene', 'fun'].forEach(stat => {
            if (this.state[stat] < 0) this.state[stat] = 0;
            if (this.state[stat] > 100) this.state[stat] = 100;

    checkFailStates() {
        if (this.state.hunger <= 0) {
            this.gameOver("ä½ é¤“æ˜äº†ï¼Œè¢«é€é€²äº†é†«é™¢ã€‚å¶åƒä¹‹è·¯å°±æ­¤çµ‚çµã€‚");
        }

            this.state.isSleeping = true;
            this.state.energy = 10; // Small recovery to start sleep
            this.updateCharacterEmoji('ğŸ˜´');
        }

    checkRandomEvents() {
        // Only happen if awake
        if (this.state.isSleeping) return;

        const roll = Math.random();
        
        if (roll < 0.01) { // 1% chance per hour
            this.log("ğŸ¤’ ä½ çªç„¶è¦ºå¾—èº«é«”ä¸èˆ’æœ (ç”Ÿç—…)", "log-danger");
            this.state.energy -= 20;
            this.state.mood -= 20;
        } else if (roll < 0.02 && this.state.followers > 1000) {
            this.log("ğŸ“¸ ç‹—ä»”éšŠå·æ‹åˆ°äº†ä½ çš„ç´ é¡ç…§ï¼ (å¿ƒæƒ…ä¸‹é™)", "log-warn");
            this.state.mood -= 15;
            this.state.followers -= 50;
        } else if (roll < 0.03) {
            this.log("ğŸ’° æ’¿åˆ°éŒ¢äº†ï¼", "log-success");
            this.state.money += 100;
        }
    }

    // --- Actions ---

    action(type) {
        if (this.state.isSleeping) {
            this.log("ä½ æ­£åœ¨ç¡è¦ºï¼Œç„¡æ³•è¡Œå‹•ã€‚", "log-warn");
            return;
        }

        // Cost check helper
        const cost = (time, energyCost) => {
            if (this.state.energy < energyCost) {

            }
            this.state.minute += time; // Instant jump in time for action
            this.state.energy -= energyCost;

        };

                this.updateCharacterEmoji('ğŸ˜´');

            case 'eat':

                    return;
                }
                if (!cost(20, 0)) return;
                this.state.money -= 20;
                this.state.hunger = Math.min(100, this.state.hunger + 60);
                this.log("ä½ åƒäº†ä¸€å€‹ä¾¿ç•¶ã€‚ (é£¢é¤“+60, -$20)", "log-success");
                this.updateCharacterEmoji('ğŸ˜‹');
                break;

            case 'shower':
                if (!cost(15, 5)) return;
                this.state.hygiene = 100;
                this.log("ä½ æ´—äº†å€‹ç†±æ°´æ¾¡ã€‚ (è¡›ç”Ÿæ»¿)", "log-success");
                this.updateCharacterEmoji('ğŸš¿');
                break;

            case 'chat':
                if (!cost(30, 5)) return;
                this.state.social = Math.min(100, this.state.social + 30);
                this.log("ä½ åœ¨ç¶²è·¯ä¸Šè·Ÿç¶²å‹èŠå¤©ã€‚ (ç¤¾äº¤+30)", "log-info");
                this.updateCharacterEmoji('ğŸ’¬');
                break;

            case 'practice':
                if (this.state.hunger < 20 || this.state.hygiene < 20) {
                    this.log("ç‹€æ…‹å¤ªå·®ï¼Œç„¡æ³•å°ˆå¿ƒç·´ç¿’ã€‚", "log-warn");
                    return;

                this.state.hygiene -= 10;
