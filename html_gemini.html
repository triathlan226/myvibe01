<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經典貪吃蛇 - 單一檔案版</title>
    <style>
        /* --- 這裡是 CSS 樣式區 --- */
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止捲動 */
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .score-board {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        canvas {
            background-color: #34495e;
            border: 4px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
            margin: 0 auto;
        }

        .instruction {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>貪吃蛇 Snake</h1>
        <div class="score-board">得分: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p class="instruction">使用方向鍵 (↑ ↓ ← →) 控制移動</p>
        <button onclick="resetGame()">重新開始</button>
    </div>

    <script>
        /* --- 這裡是 JavaScript 邏輯區 --- */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // 遊戲設定
        const gridSize = 20; // 每一格的大小
        const tileCount = canvas.width / gridSize; // 網格數量
        let speed = 7; // 初始速度

        let score = 0;
        let headX = 10;
        let headY = 10;
        let velocityX = 0;
        let velocityY = 0;

        let appleX = 5;
        let appleY = 5;

        // 蛇的身體
        const snakeParts = [];
        let tailLength = 2;

        let gameLoopTimeout; // 用來控制遊戲迴圈的變數

        // 遊戲主迴圈
        function drawGame() {
            changeSnakePosition();
            let result = isGameOver();
            if (result) {
                return;
            }

            clearScreen();
            checkAppleCollision();
            drawApple();
            drawSnake();
            drawScore();

            gameLoopTimeout = setTimeout(drawGame, 1000 / speed);
        }

        function isGameOver() {
            let gameOver = false;

            // 遊戲開始時如果不動，不算輸
            if (velocityX === 0 && velocityY === 0) {
                return false;
            }

            // 撞牆檢查
            if (headX < 0 || headX === tileCount || headY < 0 || headY === tileCount) {
                gameOver = true;
            }

            // 撞身體檢查
            for (let i = 0; i < snakeParts.length; i++) {
                let part = snakeParts[i];
                if (part.x === headX && part.y === headY) {
                    gameOver = true;
                    break;
                }
            }

            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "50px Verdana";
                // 文字置中處理
                ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
            }

            return gameOver;
        }

        function drawScore() {
            scoreElement.innerText = score;
        }

        function clearScreen() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = '#2ecc71';
            for (let i = 0; i < snakeParts.length; i++) {
                let part = snakeParts[i];
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            }

            snakeParts.push(new SnakePart(headX, headY));
            while (snakeParts.length > tailLength) {
                snakeParts.shift();
            }

            ctx.fillStyle = '#27ae60';
            ctx.fillRect(headX * gridSize, headY * gridSize, gridSize - 2, gridSize - 2);
        }

        function changeSnakePosition() {
            headX = headX + velocityX;
            headY = headY + velocityY;
        }

        function drawApple() {
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(appleX * gridSize, appleY * gridSize, gridSize - 2, gridSize - 2);
        }

        function checkAppleCollision() {
            if (appleX === headX && appleY === headY) {
                appleX = Math.floor(Math.random() * tileCount);
                appleY = Math.floor(Math.random() * tileCount);
                tailLength++;
                score++;
                
                // 每吃5分稍微加速
                if(score % 5 === 0) {
                    speed += 1; 
                }
            }
        }

        document.body.addEventListener('keydown', keyDown);

        function keyDown(event) {
            // 上
            if (event.keyCode == 38) {
                if (velocityY == 1) return;
                velocityY = -1;
                velocityX = 0;
            }
            // 下
            if (event.keyCode == 40) {
                if (velocityY == -1) return;
                velocityY = 1;
                velocityX = 0;
            }
            // 左
            if (event.keyCode == 37) {
                if (velocityX == 1) return;
                velocityY = 0;
                velocityX = -1;
            }
            // 右
            if (event.keyCode == 39) {
                if (velocityX == -1) return;
                velocityY = 0;
                velocityX = 1;
            }
        }

        class SnakePart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        function resetGame() {
            // 清除當前的計時器，防止速度疊加
            clearTimeout(gameLoopTimeout);
            
            headX = 10;
            headY = 10;
            velocityX = 0;
            velocityY = 0;
            snakeParts.length = 0;
            tailLength = 2;
            score = 0;
            speed = 7;
            drawGame();
        }

        // 啟動遊戲
        drawGame();
    </script>
</body>
</html>
